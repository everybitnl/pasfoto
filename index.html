<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="https://www.tiltshift.nl/assets/fonts/TILTSHIFT.css">
<style>
.poster {
	position: relative;
	width: 297px;
	height: 420px;
	background: #E54545;
	margin: 20px auto;
/*	box-shadow: 2px 2px 10px #aaa;*/
}
.text {
	font-family: HelveticaNeueLTPro-Bd, sans-serif;
	font-weight: 700;
	font-style: normal;
	font-size: 3.2em;
	color: #fff;
	padding: 1.2em 0.4em;
}
.logo {
	height: 40px;
	position: absolute;
	bottom: 10px;
	right: 10px;
}
input {
	display: block;
	width: 297px;
	margin: auto;
}
</style>
</head>
<body>

<div class="poster">
<div class="text">
Jouw<br>
idee<br>
verdient<br>
een<br>
poster.
</div>
<img class="logo" src="https://raw.githubusercontent.com/tiltshiftnl/tiltshiftnl.github.io/master/assets/img/logo_transparent_cropped.svg">
</div>

<input></input>
<script>
$("input").keyup(function () {
	$(".text").html($(this).val().replace(/ /g, "<br>"));
});
</script>
