<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="https://www.tiltshift.nl/assets/fonts/TILTSHIFT.css">
<style>
.poster {
	position: relative;
	width: 297px;
	height: 420px;
	margin: 20px auto;
	box-shadow: 0px 2px 2px #aaa;
}
.text {
	font-family: HelveticaNeueLTPro-Bd, sans-serif;
	font-weight: 700;
	font-style: normal;
	font-size: 3.2em;
	padding: 1.2em 0.4em 0;
}
.logo {
	height: 40px;
	width: 40px;
	position: absolute;
	bottom: 10px;
	right: 10px;
	background: url() center center no-repeat;
	background-size: cover;
}
input {
	display: block;
	width: 297px;
	margin: auto;
}
.colors {
	width: 297px;
	text-align: center;
	margin: 20px auto;
}
.color {
	width: 50px;
	height: 50px;
	border: 2px solid#1D1621;
	margin: 4px;
	padding: 2px;
	font-family: HelveticaNeueLTPro-Bd, sans-serif;
	color: #FFFFFF;
	text-align: center;
	line-height: 50px;
	display: inline-block;
	cursor: pointer;
}
[data-color="red"] {
	background: #E54545;
	color: #FFFFFF;
}
[data-color="red"] .logo {
	background-image: url(https://www.tiltshift.nl/assets/img/logo_transparent_cropped.svg);
}
[data-color="black"] {
	background: #1D1621;
	color: #FFFFFF;
}
[data-color="black"] .logo {
	background-image: url(https://www.tiltshift.nl/assets/img/logo_transparent_cropped.svg);
}
[data-color="white"] {
	background: #F9F9F6;
	color: #1D1621;
}
[data-color="white"] .logo {
	background-image: url(https://www.tiltshift.nl/assets/img/logo_cropped.svg);
}
input {
	border: 2px solid#1D1621;
	font-size: 1.4em;
	padding: 2px;
}
</style>
</head>
<body>
<div class="poster" data-color="red">
<div class="text">
Jouw<br>
idee<br>
verdient<br>
een<br>
poster.
</div>
<div class="logo"></div>
</div>

<div class="colors">
<div class="color" data-color="red">red</div>
<div class="color" data-color="black">black</div>
<div class="color" data-color="white">white</div>
</div>

<input></input>
<script>
var originalFontSize = parseFloat($(".text").css('font-size'));
$("input").keyup(function () {
	$(".text").html($(this).val().replace(/ /g, "<br>"));
	var fontSize = parseFloat($(".text").css('font-size'));
	while ($(".text").innerHeight() > 380) {
		$(".text").css('font-size', fontSize *= 0.99);
	}
	while ($(".text").innerHeight() < 340 && fontSize < originalFontSize) {
		$(".text").css('font-size', fontSize *= 1.01);
	}
});
$(".color").click(function() {
	$(".poster").attr("data-color", $(this).data("color"));
});
</script>

<body>
</html>
